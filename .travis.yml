language: rust

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

script:
    - cargo build --verbose
    - cargo test --verbose
    - |
        if [ $TRAVIS_RUST_VERSION == "nightly" ]; then
            rustup component add clippy-preview && cargo clippy -- -Dclippy::all
        fi
